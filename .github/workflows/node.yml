# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Check project in different Node versions
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  check-node-build:
    name: Build, test and validate code
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [20.x]
    steps:
      - name: ğŸ› Checkout code from repository
        uses: actions/checkout@master
      - name: ğŸ— Setup Node version ${{ matrix.node }}
        uses: actions/setup-node@v4.0.1
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
      - name: ğŸ“¦ Cache node_modules
        uses: actions/cache@v4.0.0
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: ğŸ‘¨ğŸ»â€ğŸ’» Install dependencies
        run: npm install
      - name: ğŸ‘€ Run NPM script to lint
        run: npm run lint --if-present
      - name: ğŸ§ª Run NPM script to test
        run: npm run test --if-present
      - name: ğŸš€ Run NPM script to build
        run: npm run build --if-present
