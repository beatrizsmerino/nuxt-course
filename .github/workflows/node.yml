# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: ğŸš€ Check project in different Node versions
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  check-node-build:
    name: ğŸ§© Build and test code
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node: [ 16, 18, 20 ]
    steps:
      - name: ğŸ”€ Checkout code from repository
        uses: actions/checkout@v4.2.0
      - name: ğŸ› ï¸ Setup Node version ${{ matrix.node }}
        uses: actions/setup-node@v4.0.4
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
      - name: ğŸ› ï¸ Storing 'node_modules' in cache
        uses: actions/cache@v4.1.0
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: ğŸ“¦ Install dependencies
        run: npm install
      - name: ğŸ‘€ Fix errors and format code
        run: npm run lint --if-present
      - name: ğŸ§ª Test code
        run: npm run test --if-present
      - name: ğŸ—ï¸ Build project
        run: npm run build --if-present
